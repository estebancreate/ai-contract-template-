在使用 peaceiris/actions-gh-pages@v3 部署到 gh-pages 分支且 Actions 状态显示成功后，网站出现 404 错误的最可能原因有两个：

1. **`index.html` 文件缺失或路径错误**  
   GitHub Pages 默认将根目录的 `index.html` 作为首页。如果新替换的内容中没有正确提交根目录下的 `index.html` 文件，或者该文件命名错误（比如叫 `home.html`），访问根网址时就会返回 404。或者如果部署目录结构变了，导致首页文件位置不对，也会出现此问题。

2. **缓存或分支切换延迟 / GitHub Pages 配置问题**  
   尽管 Actions 显示成功，GitHub Pages 可能还没有立即刷新最新内容，或者分支设置错误（比如未正确指向 `gh-pages` 分支作为 Pages 来源）。另外，浏览器缓存或 GitHub Pages 缓存未清理导致访问旧内容，从而出现 404。

***

### 解决方案

- **确认 `index.html` 文件存在且正确路径**：确保部署的 `gh-pages` 分支根目录中有有效的 `index.html` 文件，且文件名正确，不含大小写错误或者路径错误。

- **确认 GitHub Pages 配置**：  
  进入仓库的 GitHub 设置页面，检查 GitHub Pages 的配置，选择的分支应该是 `gh-pages`，且根目录（/）为发布目录。

- **强制刷新 GitHub Pages**：  
  1) 在仓库设置中，临时切换 GitHub Pages 分支至另一个分支（如 `main`），保存，等待数分钟。  
  2) 切换回 `gh-pages` 分支，再次保存，强制 GitHub Pages 刷新部署。  
  3) 清理浏览器缓存或者使用无痕模式访问。

- **确认 Actions 工作流内容**：确保 `deploy-gh-pages.yml` 配置正确，内容替换不会删除 `index.html` 或错放路径，部署命令指向正确目录。

按照以上步骤修改后，404 错误问题一般即可彻底解决。

总结：最关键是确保 `gh-pages` 分支中的 `index.html` 文件存在且路径正确，以及 Pages 设置指向正确分支，辅以缓存刷新即可恢复正常访问.[2][3][4][7]

